name: mobile automation
 
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
 
jobs:
  build:
    runs-on: macos-12
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
 
    # - name: Set up Node.js
    #   uses: actions/setup-node@v3
    #   with:
    #     node-version: '18'

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
 
    - name: Clean install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

 
    # - name: Verify android_wdio.conf.js exists
    #   run: ls -la ./android_wdio.conf.js
 
    - name: Set up Appium
      run: |
        npm install -g appium
        appium -v
        # appium &>/dev/null &

    - name: Install Appium drivers
      run: |
        appium driver install uiautomator2
        appium driver install xcuitest
 
    - name: Print Node.js version
      run: node -v

    - name: Print ADB devices
      run: adb devices
          
    - name: Run Appium Android tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        script:  python run_tests.py

    - name: Generate Allure report
      run: |
        $allurePath = Join-Path $env:USERPROFILE "allure-2.14.0\bin\allure.bat"
        & $allurePath generate ./allure_results -o ./allure-report --clean

    - name: Upload Allure report artifacts
      uses: actions/upload-artifact@v3
      with:
         name: allure-report
         path: ./allure-report
