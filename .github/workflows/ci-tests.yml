name: Python Tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Adjust the Node.js version as needed

      - name: Check Node.js and npm version
        run: |
          node -v
          npm -v

      - name: Install Appium and Appium UIAutomator2 driver
        run: |
          npm install -g appium@latest
          npm install appium-uiautomator2-driver@3.0.4 --save-dev
          appium -v
          appium driver list --installed

      - name: Check Appium UiAutomator2 driver (**Change here**)
        run: |
          appium driver list --installed
          if [[ ! $(appium driver list --installed | grep uiautomator2) ]]; then
            echo "UiAutomator2 driver not found. Reinstalling..."
            npm install appium-uiautomator2-driver@3.0.4 --save-dev
          fi

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          xvfb-run -a pytest --alluredir=./allure_results

      - name: Generate Allure report
        run: |
          allure generate ./allure_results -o ./allure-report --clean

      - name: Upload Allure report artifacts
        uses: actions/upload-artifact@v2
        with:
          name: allure-report
          path: ./allure-report
