name: mobile automation

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: macos-12
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4

    - name: Clean install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install allure-pytest

    - name: Set up Appium
      run: |
        npm install -g appium
        appium -v

    - name: Install Appium drivers
      run: |
        appium driver install uiautomator2
        appium driver install xcuitest

    - name: Print Node.js version
      run: node -v

    - name: Print ADB devices
      run: adb devices

    - name: Clean Allure report directory
      run: |
        if [ -d "allure-report" ]; then rm -rf allure-report; fi

    - name: Install Allure
      run: |
        curl -o allure-2.14.0.zip -Ls https://github.com/allure-framework/allure2/releases/download/2.14.0/allure-2.14.0.zip
        unzip -q allure-2.14.0.zip -d $HOME
        export PATH=$HOME/allure-2.14.0/bin:$PATH

    - name: Run Appium Android tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        script: |
          adb devices
          pytest --alluredir=./allure_results --capture=sys

    - name: Print Allure results directory contents
      run: |
        echo "Contents of allure_results directory:"
        ls -l allure_results

    - name: Upload Allure results artifacts
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure_results

    - name: Generate Allure report
      run: |
        $HOME/allure-2.14.0/bin/allure generate allure_results -o allure-report --clean

    - name: Print Allure report directory contents
      run: |
        echo "Contents of allure-report directory:"
        ls -l allure-report

    - name: Upload Allure report artifacts
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report
